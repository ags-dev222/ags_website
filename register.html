<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Create Account</h2>
      <form id="registerForm" class="space-y-4">
        <input type="text" placeholder="Full Name" name="fullname" required
               class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" />
        <input type="email" placeholder="Email Address" name="email" required
               class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" />
        <input type="text" placeholder="Username" name="username" required
               class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" />
        
        <!-- Password Input with Toggle Visibility -->
        <div class="relative">
          <input type="password" placeholder="Password" name="password" required
                 id="password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" />
          <button type="button" id="togglePassword" class="absolute right-3 top-3 text-gray-500">
            👁️
          </button>
        </div>
        <div class="relative">
          <input type="password" placeholder="Confirm Password" name="confirmPassword" required
               id="confirmPassword" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" />
          <button type="button" id="toggleConfirmPassword" class="absolute right-3 top-3 text-gray-500">
            👁️
          </button>
        </div>
        
        <!-- Password Requirements -->
        <div id="passwordRequirements" class="space-y-2 text-sm text-gray-600 mt-2">
          <div class="flex items-center">
            <input type="checkbox" id="lengthCheck" class="mr-2" disabled>
            <span>At least 8 characters</span>
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="uppercaseCheck" class="mr-2" disabled>
            <span>At least one uppercase letter</span>
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="lowercaseCheck" class="mr-2" disabled>
            <span>At least one lowercase letter</span>
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="numberCheck" class="mr-2" disabled>
            <span>At least one number</span>
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="specialCharCheck" class="mr-2" disabled>
            <span>At least one special character</span>
          </div>
        </div>
        
        <!-- Password Mismatch Message -->
        <p id="passwordMismatch" class="text-red-500 text-sm hidden">Passwords do not match!</p>
        
        <button type="submit" class="w-full p-3 bg-yellow-500 text-white rounded-md hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-300">Register</button>
        
        <p class="mt-4 text-center text-gray-600 text-sm">Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login Here</a></p>
      </form>
    </div>
  </div>
  <script src="register.js"></script>
</body>
</html>
