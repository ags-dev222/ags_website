<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Add the Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Forgot Password</h2>
      <form id="forgotPasswordForm" class="space-y-4">
        <input type="email" placeholder="Enter your email" name="email" required
               class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" />
        <button type="submit"
                class="w-full p-3 bg-yellow-500 text-white rounded-md hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-blue-400">Send Reset Link</button>
      </form>
      <p class="mt-4 text-center text-gray-600">Remember your password? <a href="login.html" class="text-blue-500 hover:underline">Login Here</a></p>
    </div>
  </div>
  <script src="fgpassword.js"></script>
</body>
</html>
