<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Login</h2>
      <form id="loginForm" class="space-y-4">
        <input type="text" placeholder="Username or Email" name="username" required
               class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" />
        
        <div class="relative">
          <input type="password" id="password" placeholder="Password" name="password" required
                 class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" />
          <button type="button" id="togglePassword" class="absolute top-3 right-3 text-gray-500">
            üëÅÔ∏è
          </button>
        </div>
        
        <div class="flex justify-between items-center text-sm">
          <label class="flex items-center">
            <input type="checkbox" name="remember" class="mr-2"> Remember Me
          </label>
          <a href="fgpassword.html" class="text-blue-500 hover:underline">Forgot Password?</a>
        </div>
        
        <button type="submit" class="w-full p-3 bg-yellow-500 text-white rounded-md hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-300">Login</button>
        
        <p class="mt-4 text-center text-gray-600 text-sm">Don't have an account? <a href="register.html" class="text-blue-500 hover:underline">Register Here</a></p>
      </form>
      
      <!-- Error message (hidden by default) -->
      <div id="errorMessage" class="hidden text-red-500 text-center mt-4">
        Incorrect username or password.
      </div>
      
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
